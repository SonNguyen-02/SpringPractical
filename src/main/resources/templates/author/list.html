<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author | List</title>
    <style>
        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
<div style="margin: 8px 0;">
    <a th:href="@{'/author/add'}">Add Author</a>
</div>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Books</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.email}"></td>
        <td th:text="${author.gender}"></td>
        <td th:text="${author.books.size()}"></td>
        <td>
            <a th:href="@{'/author/edit/' + ${author.id}}">Edit</a>
            <a th:href="@{'/author/delete/' + ${author.id}}" onclick="return deleteAuthor(this);">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<script>

    function deleteAuthor(ele) {
        if (confirm("Do you want delete this author?")) {
            location.href = ele.href;
        }
        return false;
    }

</script>
</body>
</html>
